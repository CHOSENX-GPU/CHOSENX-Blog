name: Deploy Zensical Site

on:
  # 只有当代码推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许你在 GitHub 网页上手动点击触发
  workflow_dispatch:

# 设置权限，允许 Actions 修改 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只有一个并发部署，防止冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code (拉取代码)
        uses: actions/checkout@v4

      - name: Setup Rust (安装 Rust 环境)
        uses: dtolnay/rust-toolchain@stable

      # 缓存 Cargo 依赖，加快后续构建速度（因为编译安装 Zensical 比较慢）
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-zensical

      - name: Install Zensical (安装 Zensical)
        # 检查缓存中是否有 zensical，如果没有则安装
        run: |
          if ! command -v zensical &> /dev/null; then
            cargo install zensical
          fi

      - name: Build Site (构建网站)
        run: zensical build

      - name: Upload artifact (上传构建产物)
        uses: actions/upload-pages-artifact@v3
        with:
          # 注意：Zensical 默认输出目录通常是 'site' 或 'dist'
          # 如果你的 build 命令输出到 dist，请将下方改为 path: './dist'
          path: './site'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4